<div class="col-md-9">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card class="surveyContainer">
                    <div class="container text-center">
                        <img src="../../../assets/realimentacion.png" width="100" height="100">
                    </div>

                    <h1 class="text-center">Formulario de encuesta</h1>

                    <form action="">

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Documento de identidad</mat-label>
                            <input matInput placeholder="Cédula">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Correo electrónico</mat-label>
                            <input matInput placeholder="Email">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Comentario</mat-label>
                            <textarea matInput placeholder="Agregue su respuesta"></textarea>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Marca favorita de PC</mat-label>
                            <mat-select>
                                <mat-option>Dell</mat-option>
                                <mat-option>Hp</mat-option>
                                <mat-option>Lenovo</mat-option>
                                <mat-option>Asus</mat-option>
                                <mat-option>Acer</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Fecha y hora</mat-label>
                            <input matInput [matDatepicker]="picker" placeholder="Seleccione una fecha y hora" readonly>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="primary">Enviar</button>
                            <button style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                        </div>

                    </form>
                    <br><br><br>
                </mat-card>
            </div>
        </div>
    </div>
</div>
