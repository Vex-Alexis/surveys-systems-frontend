<div class="col-md-9">
    <div class="row">
        <div class="col-12">
            <mat-card>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!-- Id columna -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Id </th>
                        <td mat-cell *matCellDef="let survey"> {{survey.id}} </td>
                    </ng-container>

                    <!-- Cedula columna -->
                    <ng-container matColumnDef="cedula">
                        <th mat-header-cell *matHeaderCellDef> CÃ©dula </th>
                        <td mat-cell *matCellDef="let survey"> {{survey.cedula}} </td>
                    </ng-container>
                    
                    <!-- Correo columna -->
                    <ng-container matColumnDef="correo">
                        <th mat-header-cell *matHeaderCellDef> Correo </th>
                        <td mat-cell *matCellDef="let survey"> {{survey.correo}} </td>
                    </ng-container>

                    <!-- Comentario columna -->
                    <ng-container matColumnDef="comentario">
                        <th mat-header-cell *matHeaderCellDef> Comentario </th>
                        <td mat-cell *matCellDef="let survey"> {{survey.comentario}} </td>
                    </ng-container>

                    <!-- MarcaPC columna -->
                    <ng-container matColumnDef="marcaPC">
                        <th mat-header-cell *matHeaderCellDef> MarcaPC </th>
                        <td mat-cell *matCellDef="let survey"> {{survey.marcaPC}} </td>
                    </ng-container>

                    <!-- Fecha columna -->
                    <ng-container matColumnDef="fecha">
                        <th mat-header-cell *matHeaderCellDef> Fecha </th>
                        <td mat-cell *matCellDef="let survey"> {{survey.fecha}} </td>
                    </ng-container>

                    <!-- Eliminar columna -->
                    <ng-container matColumnDef="eliminar">
                        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                        <td mat-cell *matCellDef="let survey">
                        <button mat-icon-button color="warn" (click)="deleteSurvey(survey.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </mat-card>
        </div>
    </div>
</div>
