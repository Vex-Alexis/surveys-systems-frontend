<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card style="padding: 0px 24px;">

                    <div class="container text-center mt20">
                        <img src="../../../assets/agregar-usuario.png" width="100" height="100">
                    </div>

                    <h1 class="text-center">Registrarse</h1>

                    <form action="">

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input type="text" matInput placeholder="Ingrese su nombre">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Apellido</mat-label>
                            <input type="text" matInput placeholder="Ingrese su apelido">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Cédula (solo números)</mat-label>
                            <input type="number" matInput placeholder="Digite su número de identificación">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Usuario</mat-label>
                            <input type="text" matInput placeholder="Ingresse su nombre de usuario">
                        </mat-form-field>
                        
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput placeholder="Ingrese su correo electrónico">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input type="password" matInput placeholder="Ingrese su contraseña">
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="primary">Ingresar</button>
                            <button style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                        </div>
                    </form>
                    
                    <br><br><br>
                    
                </mat-card>
            </div>
        </div>
    </div>
</div>
